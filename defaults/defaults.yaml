defaults:
  nxos:
    devices:
      managed: true
      configuration:
        interfaces:
          loopbacks:
            admin_state: true
            ospf:
              advertise_secondaries: true
          vlans:
            admin_state: true
            ospf:
              advertise_secondaries: true
          ethernets:
            admin_state: true
            ospf:
              advertise_secondaries: true
          port_channels:
            admin_state: true
            ospf:
              advertise_secondaries: true
        routing:
          pim:
            vrfs:
              admin_state: true
          ospf_processes:
            vrfs:
              admin_state: true
          ipv4_prefix_lists:
            entries:
              action: permit
              criteria: exact
              from_range: 0
              to_range: 0
          route_maps:
            entries:
              additive: false
              no_community: false
              set_criteria: none
        vpc_domain:
          admin_state: true
          auto_recovery: true
          peer_gateway: true
          peer_switch: true
          graceful_consistency_check: true
          delay_restore_vpc: 30
          delay_restore_svi: 45
          delay_restore_orphan_port: 0
          fast_convergence: true
          l3_peer_router_syslog: true
          peer_keepalive:
            interval: 1000
            timeout: 5
            precedence_type: 6
            precedence_value: 6
