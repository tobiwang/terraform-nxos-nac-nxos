defaults:
  nxos:
    devices:
      managed: true
      configuration:
        interfaces:
          loopbacks:
            admin_state: true
            ospf:
              advertise_secondaries: true
          vlans:
            admin_state: true
            ospf:
              advertise_secondaries: true
          ethernets:
            admin_state: true
            ospf:
              advertise_secondaries: true
            vpc:
              peer_link: false
              vpc_id: null
          port_channels:
            admin_state: true
            ospf:
              advertise_secondaries: true
            vpc:
              peer_link: false
              vpc_id: null
        routing:
          pim:
            vrfs:
              admin_state: true
          ospf_processes:
            vrfs:
              admin_state: true
          ipv4_prefix_lists:
            entries:
              action: permit
              criteria: exact
              from_range: 0
              to_range: 0
          route_maps:
            entries:
              additive: false
              no_community: false
              set_criteria: none
        vpc_domains:
          admin_state: true
